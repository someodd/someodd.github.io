<!DOCTYPE html>
<html lang="en">
<head>

        body {

            background-color: #f5e8d3; /* Creme-ish, yellowish background */

        .container {

            font-size: 18px;

            text-decoration: none;
            border-bottom: 1px solid #4a4a4a;

        }
        .normal-link:hover {
            color: #800020;
            border-color: #800020;
        }
        @media (max-width: 600px) {
            .gopher-address {
                font-size: 8vw;
